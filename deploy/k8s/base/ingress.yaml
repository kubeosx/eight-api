apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name:  eight-api-ingress
  annotations:
    nginx.org/mergeable-ingress-type: "master"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    
spec:
  rules:
  - host: evolution.k8
    http:
      paths:
      - path: /eight-api
        pathType: Prefix
        backend:
          service:
            name:  eight-api
            port:
              number: 8080